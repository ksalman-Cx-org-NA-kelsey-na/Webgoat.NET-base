name: CxONE Scan Dast
on:
  pull_request:
    branches:
    - main
    - master
    - release/*
    - dev/*
    
  workflow_dispatch:
     inputs:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkmarx DAST Github Action
        uses: Checkmarx/dast-github-action@v1.0.1-beta
        env:
          CX_APIKEY: ${{ secrets.CX_API_KEY }}
        with:
            command: web
            config: './gin_juice.yaml'
            base_url: "deu.checkmarx.net"
            environment_id: 7d57e5e8-69ec-42b9-882b-1f56172742da
            fail_on: ""
            verbose: true
