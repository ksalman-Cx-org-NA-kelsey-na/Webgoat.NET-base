name: CxONE Scan Dast
on:
  pull_request:
    branches:
    - main
    - master
    - release/*
    - dev/*
    
  workflow_dispatch:
     inputs:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkmarx DAST Github Action
          # You may pin to the exact commit or the version.
          # uses: Checkmarx/dast-github-action@ecd5f887dfce870b87915dbf4b48a6339c7506cc
        uses: Checkmarx/dast-github-action@v1.0.1-beta
        with:
            # The type of scan to preform (web, api)
            command: web
            # The path to the ZAP configuration file
            config: 'gin_juice.yaml'
            base_url: https://ginandjuice.shop
            # The environment ID previously created in the Frontend
            environment_id: gin
